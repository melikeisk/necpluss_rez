<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel - Fal Randevu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: url('{{ url_for("static", filename="img/logo.jpg") }}') no-repeat center top;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    padding-top: 150px;
    text-align: center; 
}
.card {
    background-color: rgba(142,68,173,0.85);
    border: none;
    color: #fff;
    margin: 0 auto; 
}
input.form-control { background-color: #a678d6; color: #fff; border: none; }
input::placeholder { color: #fff; opacity: 1; }
.btn-primary { background-color: #9b59b6; border: none; color: #fff; }
.btn-primary:hover { background-color: #8e44ad; }
.btn-danger { background-color: #ff6b81; border: none; color: #fff; }
.btn-danger:hover { background-color: #ff4757; }
.list-group-item { background-color: rgba(111,45,168,0.7); color: #fff; border: none; }
.list-group-item button { background-color: #ff6b81; border: none; color: #fff; }
.list-group-item button:hover { background-color: #ff4757; }
.logo { height: 50px; display: block; margin: 0 auto 10px auto; }
h1 { margin-bottom: 30px; }
</style>
</head>
<body>
<div class="container" style="max-width:600px;">
 
  <h1>ðŸ’« Fal Randevu Sistemi ðŸ’«</h1>

  <!-- Ä°sim Ekleme -->
  <div class="card p-4 mb-4 shadow-sm">
    <form method="post" class="d-flex gap-2 mb-3 justify-content-center">
      <input type="text" name="add" class="form-control" placeholder="Ä°sminizi girin ve listeye ekleyin âœ¨">
      <button type="submit" class="btn btn-primary">SÄ±raya Ekle</button>
    </form>
  </div>

  <!-- Bekleyenler Listesi -->
  <div class="card p-4 shadow-sm">
    <h4>Bekleyenler ({{ queue|length }})</h4>
    <ol class="list-group list-group-numbered mb-3">
      {% for p in queue %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>{{ p.name }}</div>
          <form method="post" class="m-0">
            <button type="submit" name="delete" value="{{ p.id }}" class="btn btn-sm">Sil</button>
          </form>
        </li>
      {% endfor %}
    </ol>
    <form method="post">
      <button type="submit" name="clear" class="btn btn-danger">Hepsini Sil</button>
    </form>
  </div>

  <form method="post" action="{{ url_for('logout') }}" class="mt-3">
    <button type="submit" class="btn btn-outline-light btn-sm">Ã‡Ä±kÄ±ÅŸ ({{ username }})</button>
  </form>
</div>
</body>
</html>
