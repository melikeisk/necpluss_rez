<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Girişi - Fal Randevu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: url('{{ url_for("static", filename="img/logo.jpg") }}') no-repeat center top;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    background-color: rgba(142,68,173,0.85);
    border: none;
    padding: 30px;
    width: 350px;
}
input.form-control { background-color: #a678d6; color: #fff; border: none; }
input::placeholder { color: #fff; opacity: 1; }
.btn-primary { background-color: #9b59b6; border: none; color: #fff; width:100%; }
.btn-primary:hover { background-color: #8e44ad; }
.error { color: #ff6b6b; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="card">
  <h4 class="mb-3 text-center">Admin Girişi</h4>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı Adı" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Şifre" required>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{{ url_for('guest') }}" class="btn btn-outline-light btn-sm">Geri Dön</a>
  </div>
</div>
</body>
</html>
